<!Doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.82.0">
    <title>Signin Template · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    <link rel="icon" type="image/x-icon" href="image/favicon.ico">
    

    <!-- Bootstrap core CSS -->
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.css}" rel="stylesheet" type="text/css">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">

  </head>
  <body class="text-center">
    
<main class="form-signin">
<!--  如果用@{}那么目录前要加/,如果直接src就可以直接写路径，静态资源都在static文件夹下-->
  <form action="snake.html" th:action="@{/first}" method="post">
    <img class="mb-4" th:src="@{/image/bootstrap-logo.svg}"  alt="" width="72" height="57"/>
    <h1 class="h3 mb-3 fw-normal" th:text="#{login.tip}">Please sign in</h1>
<!--    <先判断if,如果条件满足,才会执行text里面的内容>-->
    <p th:text="${msg}"  style="color:red" th:if="${not #strings.isEmpty(msg)}"></p>

    <div class="form-floating">
      <input type="email" class="form-control" name="username" id="floatingInput" th:placeholder="#{login.username}">
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" id="floatingPassword" th:placeholder="#{login.password}">
    </div>


    <div class="checkbox mb-3">

      <label>
        <input type="checkbox" value="remember-me"/>[[#{login.remember}]]
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" th:text="#{login.btn}">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
<!--    不能直接访问templates下面的html文件。因为模板引擎都是要经过视图解析器的，所以直接访问不了，就通过控制器来访问,static下的静态文件也直接访问不了-->
<!--    访问模板殷勤的路径是控制器-服务-视图解析器(模板引撳默认是经过试图解析器的)-->
    <a class="btn btn-sm" th:href="@{/login(I='zh_CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{/login(I='en_US')}">英文</a>
  </form>
</main>

  </body>
</html>
